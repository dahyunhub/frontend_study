<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao_service_clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="kakao">
        <div id="kakao_service">
            <div class="title">
                <img src="./kakao_images/전구.gif" class="image">
                <span>더 나은 세상을 만드는 카카오 서비스</span>
            </div>

            <div class="sevice_collection">
                <div class="service">
                    <div class="service_category">
                        <span><strong>커뮤니케이션</strong></span>
                        <div class="images">
                            <img src="./kakao_images/카카오톡.png" class="image">
                            <img src="./kakao_images/다음.png" class="image">
                            <img src="./kakao_images/카카오 이모티콘.png" class="image hidden">
                            <span class="plus_btn image">+</span>
                        </div>
                    </div>
                    <div class="service_category">
                        <span><strong>비즈니스</strong></span>
                        <div class="images">
                            <img src="./kakao_images/카카오톡채널.png" class="image">
                            <img src="./kakao_images/카카오클라우드.png" class="image">
                                    <img src="./kakao_images/아지트.png" class="image hidden">
                            <span class="plus_btn image">+</span>
                        </div>
                    </div>
                </div>

                <div class="service">
                    <div class="service_category">
                        <span><strong>일상편의</strong></span>
                        <div class="images">
                            <img src="./kakao_images/카카오맵.png" class="image">
                            <img src="./kakao_images/카카오T.png" class="image">
                            <img src="./kakao_images/카카오뱅크.png" class="image hidden">
                            <span class="plus_btn image">+</span>
                        </div>
                    </div>
                    <div class="service_category">
                        <span><strong>쇼핑</strong></span>
                        <div class="images">
                            <img src="./kakao_images/선물하기.png" class="image">
                            <img src="./kakao_images/톡딜.png" class="image">
                            <img src="./kakao_images/지그재그.png" class="image hidden">
                            <span class="plus_btn image">+</span>
                        </div>
                    </div>
                </div>
                
                <div class="service">
                    <div class="service_category">
                        <span><strong>엔터테인먼트</strong></span>
                        <div class="images">
                            <img src="./kakao_images/카카오페이지.png" class="image">
                            <img src="./kakao_images/픽코마.png" class="image">
                            <img src="./kakao_images/멜론.png" class="image hidden">
                            <span class="plus_btn image">+</span>
                        </div>
                    </div>
                    <div class="service_category">
                        <span><strong>소셜임팩트</strong></span>
                        <div class="images">
                            <img src="./kakao_images/카카오같이가치.png" class="image">
                            <span class="plus_btn image">+</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="service_bottom">
            <div class="full_service_btn">
                <span>서비스 전체보기</span>
                <i class="icon fa-solid fa-circle-arrow-right"></i>
            </div>
        </div>
    </div>
</body>
</html>
